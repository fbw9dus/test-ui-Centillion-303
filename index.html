<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Madhouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  </head>
  <body>

<!--------------------Nav-bar Section---------------------->
<section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                </button>
                <img class="navbar-img" src="images/phone.svg" alt="logo">
                <a class="navbar-link" href="#" style="color: purple;"> Madhouse </a>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#plans">Plans</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#technology">Technology</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#sign-in">Sign in</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#special-offer" style="color: purple;">Special Offer</a>
                    </li>
                  </ul>
                  
                </div>
                <a class="nav-link hide" href="#special-offer" style="color: purple; font-weight: 600;">Special Offer</a>
        </nav>
</section>

<!---------------------banner section-------------------------->
<div class="view" style="background-image: url('images/bg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
<section id="banner">
        <div class="container">
        <div class="row">
        <div class="col-md-6">
            <p class="promo-title">Get the best phone service out there, end the worry about the best price</p>
            <h2>Whatever the connectivity you need - We'll give it to you</h2>
            </div>
<form class="text-center border border-light p-5" action="#!" style="background: white; color: black;">

        <p class="h5 mb-4"><strong>Try it for 10€ for 2 months </strong> and pay 12€ a <br> month after</p>
    
        <div class="form-row mb-4 text-left">
            <div class="col-md-6">
                <label for="input" class="text-left">First name</label>
                <input type="text" id="FormFirstName" class="form-control" placeholder="First name">
            </div>
            
            <div class="col-md-6">
                <label for="input">Last name</label>
                <input type="text" id="FormLastName" class="form-control" placeholder="Last name">
            </div>
        </div>
        
        <div class="text-left">
        <label for="input">E-mail address</label>
        <input type="email" id="FormEmail" class="form-control mb-4" placeholder="E-mail">
        </div>

        <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I want to hear from Madhouse about products and services.
                  </label>
                </div>
              </div>
    
        
        <button class="btn btn-primary my-4 btn-block" type="submit"> Claim Your Special Offer <i class="fas fa-play"></i></button>

    </form>
        </div>
    </div>
    </section>

</body>
